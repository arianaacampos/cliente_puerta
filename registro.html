<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

</head>
<body>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- columna izquierda -->
            <div class="col-md-6">
              <!-- general form elements -->
              <form id="quickform" action="http://localhost:5000/registro/" > </form>
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Datos Personales</h3>
                </div>
                <!-- form start -->
                <!-- form datos personales -->
                <form>
                  <div class="card-body">
                    <div class="form-group">
                      <label for="examplePersonal">Nombre y apellido</label>
                      <input type="name" class="form-control" id="examplePersonal" placeholder="Nombre y apellido">
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-4">
                          <label>Pronombre</label>
                          <input type="text" class="form-control" placeholder="Pronombre">
                        </div>
                        <div class="col-4">
                          <label>Nickname</label>
                          <input type="text" class="form-control" placeholder="Nickname">
                        </div>
                      </div>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-4">
                          <label>D.N.I</label>
                          <input type="text" class="form-control" placeholder="D.N.I">
                        </div>
                        <div class="col-4">
                          <label>Edad</label>
                          <input type="text" class="form-control" placeholder="Edad">
                        </div>
                      </div>
                    </div>
                    <div class="card-body">
                      <label>Fecha de nacimiento:</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="far fa-calendar-alt"></i>
                          </span>
                        </div>
                        <input type="date" id="start" name="trip-start"
                         value="2001-08-19"
                         min="1995-01-01" max="2004-01-01">
                      </div>
                    </div>
                    <!-- /.form datos personales -->
                  </div>
                </form>
              </div>
                   
            <!--/.columna izquierda -->
            </div>
            
            <!-- columna derecha -->
            <div class="col-md-6">
              
</body>
</html>
